<!DOCTYPE html>
<html>
    <head>
        <title>Google Clone</title>
        <link href="style.css"
        rel="stylesheet" />
        <link rel = "icon" href ="https://img.icons8.com/color/48/000000/google-logo.png"

    <body>
        <div id="nav">

                India
            </div>

              <a class="about">About</a>

              <a class="privacy">Privacy</a>
